<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>

  <title>Example Graph</title>
  <link rel="stylesheet" href="style.css?version=1.1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="text/javascript" src="input.js"></script>
 
</head>

<body>
  <svg id="scatter" width="700" height="700"></svg>
  <script type="text/javascript" src="render.js"></script>
  <script type="text/javascript" src="chkbox.js"></script>

  <div class="ex1">
  
  <br>
  <label for="x1">X1: </label>
  <input id="x1" type="text" size="20"> 

  <br>
  <label for="x2">X2: </label>
  <input id="x2" type="text" size="20">

  <br>
  <label for="velocity">Velocity: </label>
  <input id="velocity" type="text" size="20">

  <br>
  <label for="time">Time limit: </label>
  <input id="time" type="text" size="20">
  
  <br><br>

  <div id="chkboxgroup">
   
      <input type="checkbox" id="unstable" name="check[]" value="CheckBox1"/>
      <label for="normal">Unstable node</label>

      <input type="checkbox" id="vortex"name="check[]" value="CheckBox2"/>
      <label for="focus">Vortex</label>

      <input type="checkbox" id="focus" name="check[]" value="CheckBox3"/>
      <label for="focus">Focus/Center</label>
   
  </div>
  <script type="text/javascript"> oneChkbox()</script> 

  <br>
  <button onclick="renderInput()">Submit</button>
  <p id="demo"></p>

  </div>


</body>
</html>
