<!DOCTYPE html>
<html lang="en">


<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Home Page</title>
  <meta name="homePage" content="template page for the interactive graph">

  <link rel="stylesheet" href="css/homePage.css?version=1.0">
  <link rel="stylesheet" href="css/graph.css?version=1.0">
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="text/javascript" src="javaScript/input.js"></script>
  <script type="text/javascript" src="javaScript/validation.js"></script>
  <script type="text/javascript" src="javaScript/legend.js"></script>
 
</head>

<body>

  <div id="wrapper">
    <div id="left">
      <svg id="svgGraph" width="600" height="500"></svg>
      <script type="text/javascript" src="javaScript/graph.js"></script>
    </div>
    
    <div id="right">
      <svg id="svgPhase" width="500" height="500"></svg>
      <script type="text/javascript" src="javaScript/phase.js"></script>
      </div>

    </div>
  </div>
  
  
  <div class="ex1">

  <br>
  <label for="x1">X1: </label>
  <input id="x1" type="text" value="1" size="10" onkeypress="return isNumberKey(event)"/> 


  <label for="x2">X2: </label>
  <input id="x2" type="text" value="2" size="10" onkeypress="return isNumberKey(event)"/>

  <label for="time">Time limit: </label>
  <input id="time" type="text" value="10" size="10" onkeypress="return isNumberKey(event)"/>
  
  <br><br>

  <div id="chkboxgroup">

      <input type="checkbox" id="stable" name="chkStable" value="CheckBox1"/>
      <label for="normal">Stable node</label>
   
      <input type="checkbox" id="unstable" name="chkUnstable" value="CheckBox2"/>
      <label for="normal">Unstable node</label>

      <input type="checkbox" id="saddle" name="chkSaddle" value="CheckBox3"/>
      <label for="vortex">Saddle node</label>
   
  </div>
  <script type="text/javascript"> oneChkbox()</script> 

  <br>
  <button onclick="renderInput()">Submit</button>

  <input type="range" min="100" max="2000" value="500" step="10" class="slider" id="duration">
  <label for="duration" id="durationName"> Animation length (ms):</label>
  <label for="duration" id="durationVal"></label>

  <script>
    var slider = document.getElementById("duration");
    var output = document.getElementById("durationVal");
    output.innerHTML = slider.value;
    
    slider.oninput = function() {
      output.innerHTML = this.value;
    }
    </script>

  </div>

</body>
</html>
