<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>

  <title>Graph Project</title>
  <link rel="stylesheet" href="css/homePage.css?version=1.0">
  <link rel="stylesheet" href="css/graph.css?version=1.0">
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="text/javascript" src="javaScript/input.js"></script>
  <script type="text/javascript" src="javaScript/chkbox.js"></script>
  <script type="text/javascript" src="javaScript/legend.js"></script>
 
</head>

<body>

  <div id="wrapper">
    <div id="left">
      <svg id="svgGraph" width="600" height="500"></svg>
      <script type="text/javascript" src="javaScript/graph.js"></script>
    </div>
    
    <div id="right">
      <svg id="svgPhase" width="500" height="500"></svg>
      <script type="text/javascript" src="javaScript/phase.js"></script>
      </div>

    </div>
  </div>
  
  
  <div class="ex1">
  
  <br>
  <label for="x1">X1: </label>
  <input id="x1" type="text" size="10"> 


  <label for="x2">X2: </label>
  <input id="x2" type="text" size="10">

  <label for="time">Time limit: </label>
  <input id="time" type="text" size="10">
  
  <br><br>

  <div id="chkboxgroup">

      <input type="checkbox" id="stable" name="chkStable" value="CheckBox1"/>
      <label for="normal">Stable node</label>
   
      <input type="checkbox" id="unstable" name="chkUnstable" value="CheckBox2"/>
      <label for="normal">Unstable node</label>

      <input type="checkbox" id="saddle" name="chkSaddle" value="CheckBox3"/>
      <label for="vortex">Saddle node</label>

      <input type="checkbox" id="focus"name="chkFocus" value="CheckBox4"/>
      <label for="focus">Focus/Center</label>
   
  </div>
  <script type="text/javascript"> oneChkbox()</script> 

  <br>
  <button onclick="renderInput()">Submit</button>
  <p id="demo"></p>

  </div>

</body>
</html>
